<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Financial Data Analysis</h1>
            <p class="lead">Enter your monthly expenses and annual earnings to analyze your financial data.</p>
        </div>
        <div class="card shadow-sm p-4 mt-4">
            <form action="/calculate" method="post" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="rent" class="form-label">Rent/Mortgage</label>
                        <input type="number" name="rent" id="rent" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="utilities" class="form-label">Utilities</label>
                        <input type="number" name="utilities" id="utilities" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="groceries" class="form-label">Groceries</label>
                        <input type="number" name="groceries" id="groceries" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dining" class="form-label">Dining Out</label>
                        <input type="number" name="dining" id="dining" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="transportation" class="form-label">Transportation</label>
                        <input type="number" name="transportation" id="transportation" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="entertainment" class="form-label">Entertainment</label>
                        <input type="number" name="entertainment" id="entertainment" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="shopping" class="form-label">Shopping</label>
                        <input type="number" name="shopping" id="shopping" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="others" class="form-label">Other Expenses</label>
                        <input type="number" name="others" id="others" class="form-control" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="earnings" class="form-label">Annual Earnings</label>
                    <input type="number" name="earnings" id="earnings" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-4 w-100">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
